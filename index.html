<script src="product.json"></script>
<!-- <script src="/array.json"></script> -->
<script>
    $.ajax({
        url : "product.json",
        type : "get",
        success :function(response){
            // console.log(response)
            response.Watches.forEach(element => {
                $("#productRow1").append(`<div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="`+element.img+`" alt="Title" />
                <div class="card-body">
                    <h4 class="card-title">`+element.Name+`</h4>
                    <p class="card-text">+`+element.Price+`</p>
                     <a href="productDetail.html?id=`+element.id+`&Name=`+element.Name+`&Price=`+element.Price+` &img=`+element.img+`&description=`+element.detail+`">Details</a>
                </div>
            </div>
            
        </div>`);
            });
            response.Perfume.forEach(element => {
                $("#productRow2").append(`<div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="`+element.img+`" alt="Title" />
                <div class="card-body">
                    <h4 class="card-title">`+element.WatchName+`</h4>
                    <p class="card-text">+`+element.Price+`</p>
                    <a href="productDetail.html?id=`+element.id+`&name=`+element.WatchName+`&Price=`+element.Price+` &img=`+element.img+`">Details</a>
                </div>
            </div>
            
        </div>`);
            });
            
        }
    });
