<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                <label for="">Select J Products</label>
                <select class="form-control" name="" id="JproductsName">
                    <option>Select J</option>
                    
                </select>
                <div class="card mt-5" >
                    <img class="card-img-top" src="/address-card-svgrepo-com.svg" alt="Title" id="Jimage">
                    <div class="card-body">
                        <h4 class="card-title" id="Jtitle">Title</h4>
                        <p class="card-text" id="Jtext">Text</p>
                    </div>
                </div>
                
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Select Kaddi Product</label>
                    <select class="form-control" name="" id="KaddiProductName">
                        <option>Select KAddi</option>
                        
                    </select>
                    <div class="card mt-5">
                        <img class="card-img-top" src="/address-card-svgrepo-com.svg" alt="Title" id="kaddiimage">
                        <div class="card-body">
                            <h4 class="card-title" id="kaddititle">Title</h4>
                            <p class="card-text" id="kadditext">Text</p>
                        </div>
                    </div>
                    
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="jquery/jquery-3.7.1.js"></script>
<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<script src="brands.json"></script>
<script>
    $.ajax(
        {
            url : "brands.json",
            type : "get",
        success: function(response){
           response.J.forEach(element => {
          
            $("#JproductsName").append(
                `<option value="`+element.id+`">`+element.Name+`</option>`
            )

           });
           response.J.forEach(element => {
          
          $("#KaddiProductName").append(
              `<option value="`+element.id+`">`+element.Name+`</option>`
          )

         })
         $("#JproductsName").change(function(){
            let productID = $(this).val();
            console.log(productID); 
            let Product= response.J.find(pr=>pr.id==productID);
            console.log(Product)
            if(Product){
                $("#Jimage").attr("src" ,Product.img)
                $("#Jtitle").text(Product.Name)
                $("#Jtext").text(Product.Price)
            }
            else{
                $("#Jimage").attr("src" ,"/address-card-svgrepo-com.svg")
                $("#Jtitle").text("Title")
                $("#Jtext").text("Text")
            }
         })
         $("#KaddiProductName").change(function(){
            let productID = $(this).val();
            console.log(productID); 
            let Product= response.J.find(pr=>pr.id==productID);
            console.log(Product)
            if(Product){
                $("#kaddiimage").attr("src" ,Product.img)
                $("#kaddititle").text(Product.Name)
                $("#kadditext").text(Product.Price)
            }
            else{
                $("#kaddiimage").attr("src" ,"/address-card-svgrepo-com.svg")
                $("#kaddititle").text("Title")
                $("#kadditext").text("Text")
            }
         })
                }

    }
    )

</script>
