<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-5"> 
        <div class="row">


        </div>
    </div>
</body>

<script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
<script src="/jquery/jquery-3.7.1.js"></script>
<script>
    let url = location.href;
    console.log(url);
    let Obj = new URL(url);
    console.log(Obj);
    let pId = Obj.searchParams.get("id");
 let Name = Obj.searchParams.get("Name");
 let pPrice = Obj.searchParams.get("Price");
 let pimg = Obj.searchParams.get("img");
 let pDet = Obj.searchParams.get("description-");
    
    // console.log(pPrice)
    $(".row").append(`            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="`+pimg+`">
                </div>
            </div>
<div class="col-md-3">
<div class="card">
    <div class="card-body">
        <h4 class="card-title">`+Name+`</h4>
        <p class="card-text">`+pPrice+`</p>
         <p class="card-text">`+pDet+`</p>
         <button class="btn btn-info mt-3">Add to Card</button
    </div>
</div>

</div>`)

</script>
